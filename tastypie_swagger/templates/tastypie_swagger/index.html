<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ index_title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}tastypie_swagger/css/swagger-ui.css" >
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}tastypie_swagger/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}tastypie_swagger/images/favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body
    {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="{{ STATIC_URL }}tastypie_swagger/js/swagger-ui-bundle.js"> </script>
  <script src="{{ STATIC_URL }}tastypie_swagger/js/swagger-ui-standalone-preset.js"> </script>
  <script>
    var json_spec = {{ json_spec|safe }}
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "",
        dom_id: '#swagger-ui',
        spec: json_spec,
        filter: true,
        docExpansion: 'none', 
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
</body>

</html>
